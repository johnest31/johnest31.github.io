
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation</title>
    <link rel="icon" href="confirm_icon.jpg" type="image/jpg">

    <style>
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; 
        }

        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
            margin: 0;
        }

        h1 {
            color: #4CAF50; /* Green */
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.2rem;
            color: #333;
        }

        .box {
            background-color: #e8f5e9;
            border: 2px solid #4CAF50;
            padding: 20px;
            margin-top: 20px;
            display: inline-block;
            text-align: left;
            font-size: 1.1rem;
            max-width: 500px;
            width: 100%;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        .box p {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }

        .back-button {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #4CAF50;
            text-decoration: none;
            border: 2px solid #4CAF50;
            padding: 10px 20px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .back-button:hover {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="video-background">
        <source src="plane.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <h1>Book Completion Confirmation</h1>
    <p>Your book has been successfully completed!</p> 
    <a href="home.html" class="back-button">Back to Home</a>

</body>
</html>
